<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>OpenCV.js - filters</title>
</head>
<body>
<h2>Filters</h2>
<p id="status">Loading OpenCV library</p>
<div>
  <div class="inputoutput">
    <img id="imageSrc" alt="No Image" />
    <div>source image
      <input type="file" accept="image/*" id="fileInput" name="file" />
    </div>
  </div>
  <table>
      <thead>
        <tr>
          <th>Method</th>
          <th>Bottom</th>
          <th>Canvas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center">Box filtering</td>
          <td align="center"><button id="Box" disabled>Box filter Go!</button></td>
          <td>
            <div id="canvasDiv1" style="position: relative;">
              <canvas id="outputCanvas1" style:"position:relative"></canvas>
            </div>
          </td>
        </tr>
        <tr>
          <td align="center">Unsharp masking</td>
          <td align="center"><button id="Unsharp" disabled>Unsharp Go!</button></td>
          <td>
            <div id="canvasDiv2" style="position: relative;">
              <canvas id="outputCanvas2" style:"position:relative"></canvas>
            </div>
          </td>
        </tr>
        <tr>
          <td align="center">Bilateral filtering</td>
          <td align="center"><button id="Bilateral" disabled>Bilateral Go!</button></td>
          <td>
            <div id="canvasDiv3" style="position: relative;">
              <canvas id="outputCanvas3" style:"position:relative"></canvas>
            </div>
          </td>
        </tr>
        <tr>
          <td align="center">SaltAndPepper</td>
          <td>
            <button id="SaltAndPepper" disabled>Salt-Pepper Go!</button>
            <button id="Median" disabled>Median filter Go!</button>
          </td>
          <td>
            <div id="canvasDiv4" style="position: relative;">
              <canvas id="outputCanvas4" style:"position:relative"></canvas>
            </div>
            <div id="canvasDiv5" style="position: relative;">
              <canvas id="outputCanvas5" style:"position:relative"></canvas>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
<script src="basicCvProcess.js" type="text/javascript"></script>
</body>
</html>
